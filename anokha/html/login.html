<!DOCTYPE html>
<html lang="en" >
	<head>

		<meta charset="UTF-8">

		<title>
			Anokha Tech Fest Login
		</title>

		<link rel="icon" href="../images/fav.jpg">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

		<link rel="stylesheet"  href="../css/style.css">

		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
		rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
		crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

	</head>

	<body>
	
		<div class="box-form">
			<div class="left">
				<div class="overlay">
					<h1>
						Hello Techies
					</h1>
					<h2>
						Welcome to 
					</h2>
					<h2>
						Anokha Tech Fest 2023
					</h2>
					<p>
						Feb 21-24
					</p>
					<p>
						"Dare to be Different"
					</p>
					<p>
						"Bigger, Better & Greener"
					</p>
				
					<span>
						<p>login with social media</p>
						<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
					</span>
				</div>
			</div>

			<div class="right">
				<h5>
					Login
				</h5>
				
				<p>
					Don't have an account? 
					<a  onclick="window.location.href='anokha_registration.html'"><b style="cursor: pointer; color: #a4123f;"> Create Your Account</b></a> 
					it takes less than a minute
				</p>

				<div class="inputs">
					<input type="email" id="email" name="email" 
					placeholder="Email Address" required >
					<br>
					<input type="password" placeholder="password">
				</div>
					
				<br><br>
					
				<div class="remember-me--forget-password">

					<label>
						<input type="checkbox" name="item" id="l" checked/>
						<span class="text-checkbox">Remember me</span>
					</label>

					<p>
						forget password?
					</p>

				</div>
				
				<br>
				
				<button class=".box-form .right button" id="submit" type="submit" value="submit"  onclick=" window.location.href= 'anokha.html'">Login</button>
			
			</div>
			
		</div>
	</body>
</html>
